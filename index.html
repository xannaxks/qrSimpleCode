<!DOCTYPE html>

<html>
  <head>
    <title>QR code page</title>
    <link rel="icon" href="images/favicon-32x32.png">
  </head>
  <style>
    body {
      font-size: 15px;
      background-color: hsl(212, 45%, 89%);
      text-align: center;
      font-family: sans-serif;
    }
    #flex-container {
      display: inline-flex;
      background-color: white;
      flex-direction: column;
      border-radius: 20px;
    }
    div {
      margin-top: 15px;
    }
    h2, p {
      width: 300px;
      padding: 15px;
    }
    h2 {
      padding-bottom: 0px;
    }
    p {
      padding-top: 0px;
    }
  </style>
  <body>
    <div id="flex-container">
      <div><img src="images/image-qr-code.png" style="width: 300px; border-radius: 20px;"></div>
      <h2>Improve your FrontEnd skills by building projects</h2>
      <p>Scan the qr code to visit Frontend Mentor and take your coding skills on next level</p>
    </div>
  </body>
</html>
